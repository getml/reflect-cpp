name: linux

on: [ push, pull_request ]

env: 
    VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

jobs:
  linux:
    strategy:
      matrix:
        format: ["JSON", "AVRO", "BSON", "CAPNPROTO", "CBOR", "FLEXBUFFERS", "MSGPACK", "XML", "TOML", "UBJSON", "YAML", "conan"]
        include:
          - compiler: llvm
            compiler-version: 16
            cxx: 20 
          - compiler: llvm
            compiler-version: 17
            cxx: 20 
          - compiler: llvm
            compiler-version: 18
            cxx: 20  
          - compiler: gcc
            compiler-version: 11
            additional-dep: "g++-11"
            cxx: 20  
          - compiler: gcc
            compiler-version: 12
            cxx: 20  
          - compiler: gcc
            compiler-version: 13
            cxx: 20  
          - compiler: gcc
            compiler-version: 14
            cxx: 20  
          - compiler: gcc
            compiler-version: 13
            cxx: 23 
          - compiler: gcc
            compiler-version: 14
            cxx: 23  
    name: "${{ github.job }} (C++${{ matrix.cxx }}-${{ matrix.compiler }}-${{ matrix.compiler-version }}-${{ matrix.format }})"
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');
      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: "${{ github.job }}-${{ matrix.compiler }}-${{ matrix.compiler-version }}-${{ matrix.format }}"
          max-size: "2G"
      - name: Run vcpkg
        uses: lukka/run-vcpkg@v11
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ninja-build ${{ matrix.additional-dep }}
      - name: Install Conan
        if: matrix.format == "conan"
        run: |
          sudo apt install -y pipx
          pipx install conan
          conan profile detect
      - name: Make sure the library compiles with Conan
        run: conan build . --build=missing -s compiler.cppstd=gnu20 -o *:with_capnproto=True -o *:with_cbor=True -o *:with_flatbuffers=True -o *:with_msgpack=True -o *:with_toml=True -o *:with_ubjson=True -o *:with_xml=True -o *:with_yaml=True      
      - name: Compile
        if: matrix.format != "conan"
        run: |
          if [[ "${{ matrix.compiler }}" == "llvm" ]]; then
            export CC=clang-${{ matrix.compiler-version }}
            export CXX=clang++-${{ matrix.compiler-version }}
          elif [[ "${{ matrix.compiler }}" == "gcc" ]]; then
            export CC=gcc-${{ matrix.compiler-version }}
            export CXX=g++-${{ matrix.compiler-version }}
          fi
          sudo ln -s $(which ccache) /usr/local/bin/$CC
          sudo ln -s $(which ccache) /usr/local/bin/$CXX
          $CXX --version
          if [[ "${{ matrix.format }}" == "JSON" ]]; then
            cmake -S . -B build -G Ninja -DCMAKE_CXX_STANDARD=${{ matrix.cxx }} -DREFLECTCPP_BUILD_TESTS=ON -DCMAKE_BUILD_TYPE=Release
          elif [[ "${{ matrix.compiler }}" == "gcc" ]]; then
            cmake -S . -B build -G Ninja -DCMAKE_CXX_STANDARD=${{ matrix.cxx }} -DREFLECTCPP_BUILD_TESTS=ON -DCMAKE_BUILD_TYPE=Release -DREFLECTCPP_${{ matrix.format }}=ON -DREFLECTCPP_JSON=OFF
          fi
          cmake --build build
      - name: Run tests
        run: |
          ctest --test-dir build --output-on-failure
